# 全局配置
global:
  scrape_interval:     15s # 采集时间
  evaluation_interval: 15s # 告警规则计算周期
  scrape_timeout: 10s      # 采集超时时间
  #evaluation_interval: 60s # 告警规则计算周期，默认为1分钟计算一次

# 告警配置
alerting:
  alertmanagers:
  - static_configs:
    - targets: ["alertmanager:9093"]

# 报警规则文件，可多个，并且可以使用通配符*
rule_files:
  - "/prometheus/rules/*.yml"

# 采集 JOB 配置 
