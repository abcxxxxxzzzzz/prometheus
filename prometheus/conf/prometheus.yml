  # Nginx 监控
  - job_name: 'nginx_host'
    metrics_path: /metrics
    file_sd_configs:
    - refresh_interval: 1m
      files:
      - nginx_host.json
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*)\:9913'
        target_label: __param_target
        replacement: '$1'
      - source_labels: [__param_target]
        regex: '(.*)\:9913'
        target_label: __address__
        replacement: '$1'

