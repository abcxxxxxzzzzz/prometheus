version: "3"
services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    user: root
    #network_mode: host
    ports:
      - "9090:9090"
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime
      - ./prometheus/conf:/etc/prometheus
      - ./prometheus:/prometheus
      - ./prometheus/rules:/prometheus/rules
      - ./prometheus/blackbox:/prometheus/blackbox
    environment:
      TZ: Asia/Shanghai
    command: --config.file=/etc/prometheus/prometheus.yml --web.enable-lifecycle --storage.tsdb.retention=30d
  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager:latest
    user: root
    #network_mode: host
    ports:
      - "9093:9093"
      - "9094:9094"
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime
      - ./alertmanager/conf:/etc/alertmanager
      - ./alertmanager/data:/alertmanager
    environment:
      TZ: Asia/Shanghai
  blackbox-exporter:
    container_name: blackbox-exporter
    image: prom/blackbox-exporter:latest
    restart: always
    #network_mode: host
    ports:
      - "9115:9115"
    volumes:
      - /etc/localtime:/etc/localtime
      - ./blackbox/blackbox_exporter:/etc/blackbox_exporter
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    user: root
    #network_mode: host
    ports:
      - 3000:3000
    restart: always
    environment:
      TZ: Asia/Shanghai
      GF_PATHS_DATA: /data/grafana/data
      GF_PATHS_LOGS: /data/grafana/logs
    volumes:
      - /etc/localtime:/etc/localtime
      - ./grafana:/data/grafana 
      - ./grafana/plugins:/var/lib/grafana/plugins
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
  botfastapi:
    container_name: botfastapi
    build: ./app
    #network_mode: host
    restart: always
    expose:
      - "5001"
    environment:
      TG_ID: -983123014
      TG_TOKEN: "6063962494:AAEfbP6iq68jx-kzNquiPsg2gBsgsDp2oVc"
    volumes:
      - /etc/localtime:/etc/localtime
      - ./app:/app
